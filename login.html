<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion | Circled Fight</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-color: #0a0a0a;
            color: white;
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(255, 193, 7, 0.05) 0%, transparent 50%);
        }

        .login-container {
            background: #141414;
            border: 2px solid #FFC107;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 50px rgba(255, 193, 7, 0.15);
            position: relative;
        }

        .login-container::before {
            content: "SECURE ACCESS";
            position: absolute; top: -12px; left: 50%; transform: translateX(-50%);
            background: #0a0a0a; padding: 0 10px; color: #FFC107; font-family: 'Orbitron'; font-size: 0.8rem;
        }

        h2 { margin: 0 0 30px 0; font-family: 'Orbitron'; letter-spacing: 2px; color: white; }

        .input-group { margin-bottom: 20px; text-align: left; }
        label { display: block; color: #888; font-size: 0.9rem; margin-bottom: 5px; font-family: 'Orbitron'; }
        
        input {
            width: 100%; padding: 15px; background: #080808; border: 1px solid #333;
            color: white; font-family: 'Rajdhani'; font-size: 1.2rem; box-sizing: border-box;
            transition: 0.3s;
        }
        input:focus { outline: none; border-color: #FFC107; box-shadow: 0 0 15px rgba(255, 193, 7, 0.2); }

        .btn-login {
            width: 100%; padding: 15px; background: #FFC107; color: black;
            border: none; font-family: 'Orbitron'; font-weight: bold; font-size: 1.1rem;
            cursor: pointer; transition: 0.3s; margin-top: 10px;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }
        .btn-login:hover { background: white; transform: scale(1.02); }

        .error-msg {
            color: #FF2344; background: rgba(255, 35, 68, 0.1); border: 1px solid #FF2344;
            padding: 10px; margin-bottom: 20px; display: none; font-size: 0.9rem;
        }

        .back-link { margin-top: 20px; display: block; color: #666; text-decoration: none; font-size: 0.9rem; }
        .back-link:hover { color: #FFC107; }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>IDENTIFICATION</h2>
        
        <div id="errorBox" class="error-msg">Erreur</div>

        <div class="input-group">
            <label>PSEUDO</label>
            <input type="text" id="pseudo" placeholder="Ex: Angelos (ou Admin)">
        </div>

        <div class="input-group">
            <label>MOT DE PASSE</label>
            <input type="password" id="mdp" placeholder="••••••">
        </div>

        <button id="btnLogin" class="btn-login">CONNEXION</button>
        
        <a href="members.html" class="back-link">← Retour</a>
    </div>

    <script type="module">
        import { auth } from './js/firebase.js';
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const btnLogin = document.getElementById('btnLogin');
        const errorBox = document.getElementById('errorBox');

        btnLogin.addEventListener('click', async () => {
            const pseudo = document.getElementById('pseudo').value.trim();
            const mdp = document.getElementById('mdp').value;

            if(pseudo.length < 2 || mdp.length < 1) {
                showError("Veuillez remplir tous les champs.");
                return;
            }

            // Génération de l'email technique
            const email = pseudo.toLowerCase().replace(/\s/g, '') + "@circledfight.clan";

            try {
                btnLogin.innerText = "VÉRIFICATION...";
                await signInWithEmailAndPassword(auth, email, mdp);
                
                // SUCCÈS : On redirige vers la page Membres
                window.location.href = "members.html";

            } catch (error) {
                console.error(error);
                btnLogin.innerText = "CONNEXION";
                if(error.code === 'auth/invalid-credential') showError("Pseudo ou mot de passe incorrect.");
                else showError("Erreur de connexion : " + error.code);
            }
        });

        function showError(msg) {
            errorBox.innerText = msg;
            errorBox.style.display = 'block';
        }
    </script>

</body>
</html>
