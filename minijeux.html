<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Entra√Ænement Tactique | CF</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        /* RESET & BASE */
        body { background-color: #050505; color: white; overflow: hidden; touch-action: none; margin: 0; font-family: 'Rajdhani', sans-serif; }
        
        /* --- HEADER --- */
        .top-bar {
            position: absolute; top: 0; left: 0; width: 100%; height: 80px;
            background: rgba(15,15,15,0.95); border-bottom: 2px solid var(--codm-yellow, #ffc107);
            z-index: 100; box-sizing: border-box; display: flex; flex-direction: column;
        }
        .user-row { flex: 1; display: flex; justify-content: space-between; align-items: center; padding: 0 15px; border-bottom: 1px solid #333; }
        .user-info { font-family: 'Orbitron'; font-size: 0.9rem; color: #ccc; display: flex; align-items: center; gap: 10px; }
        .cf-badge { color: #ffc107; font-weight: bold; background: rgba(255, 193, 7, 0.1); padding: 2px 6px; border-radius: 4px; border: 1px solid #ffc107; }
        .btn-quit { background: #333; color: white; text-decoration: none; font-size: 0.75rem; padding: 4px 10px; border-radius: 4px; border: 1px solid #555; }
        .game-stats-row { flex: 1; display: flex; justify-content: space-around; align-items: center; font-family: 'Orbitron'; font-size: 1rem; background: rgba(0,0,0,0.3); }
        .stat-val { color: #ffc107; font-weight: bold; font-size: 1.2rem; margin-left: 5px; }

        /* --- ZONE DE JEU --- */
        #gameArena {
            position: absolute; top: 80px; bottom: 0; left: 0; right: 0;
            background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
            overflow: hidden; cursor: crosshair; touch-action: none;
        }

        /* --- CIBLES --- */
        .target {
            position: absolute; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            user-select: none; -webkit-tap-highlight-color: transparent;
            cursor: pointer; z-index: 10;
            will-change: transform, left, top;
        }
        /* Ennemi */
        .t-enemy { width: 60px; height: 60px; background: radial-gradient(circle, #ff0000 40%, #5c0000 100%); border: 2px solid white; box-shadow: 0 0 15px red; }
        .t-enemy::after { content: 'üéØ'; font-size: 30px; pointer-events: none; }
        /* Civil */
        .t-civil { width: 50px; height: 50px; background: radial-gradient(circle, #00ff00 40%, #004d00 100%); border: 2px solid white; box-shadow: 0 0 10px lime; z-index: 11; }
        .t-civil::after { content: 'üôã‚Äç‚ôÇÔ∏è'; font-size: 25px; pointer-events: none; }
        /* Pi√©g√© */
        .t-trapped { background: radial-gradient(circle, #00ff00 20%, #330000 100%); box-shadow: 0 0 20px 5px red; border: 2px solid red; z-index: 13; }
        .t-trapped::after { content: 'üòà'; font-size: 25px; pointer-events: none; }
        /* Bombe */
        .t-bomb { width: 70px; height: 70px; background: #222; border: 2px dashed orange; animation: pulseBomb 0.5s infinite; z-index: 12; display: flex; align-items: center; justify-content: center; }
        .t-bomb::before { content: 'üí£'; font-size: 25px; pointer-events: none; }
        @keyframes pulseBomb { 0% { border-color: orange; } 50% { border-color: red; scale: 1.05; } 100% { border-color: orange; } }

        /* --- √âCRANS --- */
        .overlay-screen {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 200;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; padding: 20px;
        }
        .screen-title { font-family: 'Orbitron'; font-size: 2rem; color: #ffc107; margin-bottom: 20px; }
        .screen-desc { color: #ccc; margin-bottom: 30px; max-width: 500px; line-height: 1.5; font-size: 1.1rem; }
        .btn-action {
            background: #ffc107; color: black; border: none;
            padding: 15px 40px; font-family: 'Orbitron'; font-weight: bold; font-size: 1.2rem;
            clip-path: polygon(10% 0, 100% 0, 100% 80%, 90% 100%, 0 100%, 0 20%);
            cursor: pointer; text-transform: uppercase; margin: 10px; transition: 0.2s;
        }
        .btn-action:active { transform: scale(0.95); }
        .btn-training { background: #00bcd4; color: black; }

        #leaderboardModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 300; flex-direction: column; padding: 20px; overflow-y: auto; }
        .lb-row { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #333; font-family: 'Rajdhani'; font-size: 1.1rem; }
        #loadingMsg { font-family: 'Orbitron'; color: #ffc107; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="user-row">
            <div class="user-info">
                <span id="displayPseudo">Chargement...</span>
                <span class="cf-badge"><span id="displayCF">--</span> CF</span>
            </div>
            <a href="index.html" class="btn-quit">QUITTER</a>
        </div>
        <div class="game-stats-row">
            <div>NIV: <span class="stat-val" id="uiLevel">1</span>/10</div>
            <div>TEMPS: <span class="stat-val" id="uiTime">00</span></div>
            <div>CIBLES: <span class="stat-val" id="uiTargets">0</span></div>
        </div>
    </div>

    <div id="gameArena"></div>

    <div id="startScreen" class="overlay-screen">
        <h1 class="screen-title">TACTICAL DRILL (V.12.3.4)</h1>
        <div id="loadingMsg">CONNEXION AU R√âSEAU...</div>
        <div id="startContent" style="display:none;">
            <p class="screen-desc" id="modeDesc">Analyse...</p>
            <button id="btnStart" class="btn-action">COMMENCER</button>
            <br>
            <button id="btnShowLb" class="btn-action" style="background:transparent; border:1px solid #555; color:white; font-size:0.9rem; padding:10px;">üèÜ CLASSEMENT REVENU</button>
        </div>
    </div>

    <div id="levelScreen" class="overlay-screen" style="display:none;">
        <h2 class="screen-title" style="color:#4CAF50">NIVEAU R√âUSSI !</h2>
        <p class="screen-desc" id="levelRewardMsg">...</p>
        <button id="btnNextLevel" class="btn-action">SUIVANT</button>
    </div>

    <div id="gameOverScreen" class="overlay-screen" style="display:none;">
        <h2 class="screen-title" style="color:red">MISSION √âCHOU√âE</h2>
        <p class="screen-desc" id="failReason">...</p>
        <button onclick="location.reload()" class="btn-action" style="background:white; color:black;">REJOUER</button>
    </div>

    <div id="winScreen" class="overlay-screen" style="display:none;">
        <h2 class="screen-title" style="color:gold">MISSION ACCOMPLIE</h2>
        <p class="screen-desc">Entra√Ænement termin√©.</p>
        <a href="index.html" class="btn-action">RETOUR QG</a>
    </div>

    <div id="leaderboardModal">
        <h2 class="screen-title">TOP REVENUS (CF)</h2>
        <button onclick="document.getElementById('leaderboardModal').style.display='none'" style="position:absolute; top:20px; right:20px; background:none; border:none; color:white; font-size:2rem;">‚úï</button>
        <div id="lbContent" style="width:100%; max-width:500px; margin:0 auto;"></div>
    </div>

    <script type="module">
        import { auth, db, doc, getDoc, updateDoc, increment, onAuthStateChanged, collection, getDocs, query } from './js/firebase.js';

        let currentUser = null;
        let currentLevel = 1;
        let timeLeft = 0;
        let targetsLeft = 0;
        let gameInterval = null;
        let spawnInterval = null;
        let moveFrame = null;
        let gameActive = false;
        let isRankedMode = true;
        
        let movingTargets = []; 

        const levels = [
            { id:1, time:20, targets:5,  civil:0, trapped:0, bomb:0, moving:false, spawnRate:1200 },
            { id:2, time:20, targets:8,  civil:0, trapped:0, bomb:0, moving:false, spawnRate:1000 },
            { id:3, time:20, targets:10, civil:2, trapped:0, bomb:0, moving:true,  spawnRate:900 },
            { id:4, time:22, targets:12, civil:3, trapped:0, bomb:0, moving:true,  spawnRate:800 },
            { id:5, time:25, targets:15, civil:4, trapped:0, bomb:1, moving:true,  spawnRate:750 },
            { id:6, time:25, targets:18, civil:5, trapped:0, bomb:2, moving:true,  spawnRate:700 },
            { id:7, time:30, targets:20, civil:6, trapped:0, bomb:3, moving:true,  spawnRate:650 },
            { id:8, time:30, targets:22, civil:5, trapped:2, bomb:4, moving:true,  spawnRate:600 },
            { id:9, time:30, targets:25, civil:5, trapped:3, bomb:5, moving:true,  spawnRate:550 },
            { id:10,time:40, targets:30, civil:8, trapped:5, bomb:8, moving:true, spawnRate:500 }
        ];

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                await initGameData();
            } else {
                window.location.href = "login3.html";
            }
        });

        async function initGameData() {
            try {
                const userRef = doc(db, "users", currentUser.uid);
                const snap = await getDoc(userRef);
                if (!snap.exists()) return;
                const data = snap.data();
                
                document.getElementById('displayPseudo').innerText = (data.pseudo || "Soldat").toUpperCase();
                document.getElementById('displayCF').innerText = (data.cfPoints || 0).toLocaleString();

                const today = new Date().toDateString();
                const lastPlayed = data.lastMinigameDate;
                const btnStart = document.getElementById('btnStart');

                if (lastPlayed === today) {
                    isRankedMode = false;
                    document.getElementById('modeDesc').innerHTML = `<span style="color:#00bcd4">MODE ENTRA√éNEMENT</span><br>D√©j√† jou√© aujourd'hui.`;
                    btnStart.innerText = "JOUER (FUN)";
                    btnStart.classList.add('btn-training');
                } else {
                    isRankedMode = true;
                    document.getElementById('modeDesc').innerHTML = `<span style="color:#ffc107">MODE CLASS√â</span><br>Gagnez des CF (Revenus cumul√©s).`;
                    btnStart.innerText = "COMMENCER";
                }

                document.getElementById('loadingMsg').style.display = 'none';
                document.getElementById('startContent').style.display = 'block';

                btnStart.onclick = startGame;
                document.getElementById('btnShowLb').onclick = loadLeaderboard;

            } catch (e) {
                console.error("Erreur Init:", e);
                document.getElementById('loadingMsg').innerText = "ERREUR CHARGEMENT";
            }
        }

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            if (isRankedMode) {
                updateDoc(doc(db, "users", currentUser.uid), { lastMinigameDate: new Date().toDateString() });
            }
            loadLevel(1);
        }

        function loadLevel(lvlId) {
            const config = levels.find(l => l.id === lvlId);
            if (!config) { endGameVictory(); return; }

            currentLevel = lvlId;
            timeLeft = config.time;
            targetsLeft = config.targets;
            movingTargets = [];

            document.getElementById('uiLevel').innerText = currentLevel;
            document.getElementById('uiTargets').innerText = targetsLeft;
            document.getElementById('uiTime').innerText = timeLeft;
            document.getElementById('levelScreen').style.display = 'none';

            gameActive = true;
            startTimer();
            startSpawner(config);
            if(config.moving) startMovementLoop();
        }

        function startTimer() {
            if(gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(() => {
                if(!gameActive) return;
                timeLeft--;
                document.getElementById('uiTime').innerText = timeLeft;
                if(timeLeft <= 0) gameOver("Temps √©coul√© !");
            }, 1000);
        }

        function startSpawner(config) {
            const arena = document.getElementById('gameArena');
            arena.innerHTML = '';
            
            if(spawnInterval) clearInterval(spawnInterval);
            spawnInterval = setInterval(() => {
                if(!gameActive || targetsLeft <= 0) return;

                const rand = Math.random();
                let type = 'enemy';
                if (config.bomb > 0 && rand > 0.9) type = 'bomb';
                else if (config.trapped > 0 && rand > 0.85) type = 'trapped'; 
                else if (config.civil > 0 && rand > 0.70) type = 'civil';

                spawnEntity(type, config.moving);
            }, config.spawnRate);
        }

        function spawnEntity(type, moving) {
            const arena = document.getElementById('gameArena');
            const el = document.createElement('div');
            el.classList.add('target');

            const w = arena.offsetWidth - 70; 
            const h = arena.offsetHeight - 70;
            let x = Math.max(10, Math.random() * w);
            let y = Math.max(10, Math.random() * h);

            el.style.left = x + 'px';
            el.style.top = y + 'px';

            if(type === 'enemy') {
                el.classList.add('t-enemy');
                el.onpointerdown = (e) => { e.preventDefault(); hitEnemy(el); };
                setTimeout(() => { if(el.parentElement && gameActive) el.remove(); }, 2200);
            } 
            else if(type === 'civil') {
                el.classList.add('t-civil');
                el.onpointerdown = () => gameOver("Tir sur civil !");
                setTimeout(() => { if(el.parentElement) el.remove(); }, 2500);
            }
            else if(type === 'trapped') {
                el.classList.add('t-civil', 't-trapped'); 
                const bombDropper = setInterval(() => {
                    if(el.parentElement && gameActive) {
                        spawnEntity('bomb', false);
                    } else {
                        clearInterval(bombDropper);
                    }
                }, 2000); 
                el.onpointerdown = (e) => { 
                    e.preventDefault(); 
                    clearInterval(bombDropper);
                    hitEnemy(el); 
                };
                setTimeout(() => { 
                    if(el.parentElement) { clearInterval(bombDropper); el.remove(); }
                }, 4000); 
            }
            else if(type === 'bomb') {
                el.classList.add('t-bomb');
                el.onpointerdown = (e) => { e.preventDefault(); defuseBomb(el); };
                setTimeout(() => { if(el.parentElement && gameActive) gameOver("BOOM !"); }, 3500);
            }

            if(moving && (type === 'enemy' || type === 'trapped' || type === 'civil')) {
                // VITESSE PROGRESSIVE : Augmente avec le niveau
                // Niveau 1 = lent, Niveau 10 = rapide
                const baseSpeed = 1 + (currentLevel * 0.4); 
                const speed = baseSpeed + Math.random(); 

                const angle = Math.random() * Math.PI * 2;
                
                el.dataset.vx = Math.cos(angle) * speed;
                el.dataset.vy = Math.sin(angle) * speed;
                el.dataset.x = x;
                el.dataset.y = y;
                // On met une taille (radius) pour la collision
                el.dataset.radius = (type === 'enemy' ? 30 : 25); 
                
                movingTargets.push(el);
            }

            arena.appendChild(el);
        }

        // --- GESTION DES MOUVEMENTS ET COLLISIONS ---
        function startMovementLoop() {
            if(moveFrame) cancelAnimationFrame(moveFrame);
            
            function animate() {
                if(!gameActive) return;
                
                const arena = document.getElementById('gameArena');
                const maxX = arena.offsetWidth - 60;
                const maxY = arena.offsetHeight - 60;

                movingTargets = movingTargets.filter(el => document.body.contains(el));

                // 1. D√©placement & Rebond Murs
                movingTargets.forEach(el => {
                    let x = parseFloat(el.dataset.x);
                    let y = parseFloat(el.dataset.y);
                    let vx = parseFloat(el.dataset.vx);
                    let vy = parseFloat(el.dataset.vy);

                    x += vx;
                    y += vy;

                    if(x <= 0 || x >= maxX) { vx *= -1; el.dataset.vx = vx; }
                    if(y <= 0 || y >= maxY) { vy *= -1; el.dataset.vy = vy; }

                    el.dataset.x = x;
                    el.dataset.y = y;
                    el.style.left = x + 'px';
                    el.style.top = y + 'px';
                });

                // 2. Gestion Collision entre cibles (√âvite superposition Civil/Ennemi)
                for (let i = 0; i < movingTargets.length; i++) {
                    for (let j = i + 1; j < movingTargets.length; j++) {
                        let t1 = movingTargets[i];
                        let t2 = movingTargets[j];

                        let x1 = parseFloat(t1.dataset.x) + parseFloat(t1.dataset.radius);
                        let y1 = parseFloat(t1.dataset.y) + parseFloat(t1.dataset.radius);
                        let x2 = parseFloat(t2.dataset.x) + parseFloat(t2.dataset.radius);
                        let y2 = parseFloat(t2.dataset.y) + parseFloat(t2.dataset.radius);

                        let dx = x2 - x1;
                        let dy = y2 - y1;
                        let distance = Math.sqrt(dx * dx + dy * dy);
                        let minDist = parseFloat(t1.dataset.radius) + parseFloat(t2.dataset.radius);

                        if (distance < minDist) {
                            // COLLISION D√âTECT√âE : √âchange de v√©locit√© (Rebond simple)
                            let tempVx = t1.dataset.vx;
                            let tempVy = t1.dataset.vy;
                            
                            t1.dataset.vx = t2.dataset.vx;
                            t1.dataset.vy = t2.dataset.vy;
                            t2.dataset.vx = tempVx;
                            t2.dataset.vy = tempVy;

                            // Petite s√©paration pour √©viter qu'ils restent coll√©s
                            let overlap = (minDist - distance) / 2;
                            let angle = Math.atan2(dy, dx);
                            t1.dataset.x = parseFloat(t1.dataset.x) - Math.cos(angle) * overlap;
                            t1.dataset.y = parseFloat(t1.dataset.y) - Math.sin(angle) * overlap;
                            t2.dataset.x = parseFloat(t2.dataset.x) + Math.cos(angle) * overlap;
                            t2.dataset.y = parseFloat(t2.dataset.y) + Math.sin(angle) * overlap;
                        }
                    }
                }

                moveFrame = requestAnimationFrame(animate);
            }
            moveFrame = requestAnimationFrame(animate);
        }

        function hitEnemy(el) {
            if(!gameActive) return;
            el.remove();
            targetsLeft--;
            document.getElementById('uiTargets').innerText = Math.max(0, targetsLeft);
            if(targetsLeft <= 0) levelComplete();
        }

        function defuseBomb(el) {
            if(!gameActive) return;
            el.remove();
            timeLeft += 2;
            document.getElementById('uiTime').innerText = timeLeft;
        }

        async function levelComplete() {
            gameActive = false;
            clearInterval(gameInterval);
            clearInterval(spawnInterval);
            if(moveFrame) cancelAnimationFrame(moveFrame);
            document.getElementById('gameArena').innerHTML = '';

            if(isRankedMode) {
                try {
                    const userRef = doc(db, "users", currentUser.uid);
                    
                    // --- CHANGEMENT CLASSEMENT ---
                    // On incr√©mente 'minigameRevenue' √† chaque fois qu'on gagne 1 CF.
                    await updateDoc(userRef, {
                        cfPoints: increment(1),
                        minigameMaxLevel: Math.max((await getDoc(userRef)).data().minigameMaxLevel || 0, currentLevel),
                        minigameRevenue: increment(1) // COMPTEUR ALL-TIME
                    });
                    
                    const cfEl = document.getElementById('displayCF');
                    let current = parseInt(cfEl.innerText.replace(/\s/g, ''));
                    cfEl.innerText = (current + 1).toLocaleString();
                    
                    document.getElementById('levelRewardMsg').innerHTML = `<span style="color:#ffc107; font-size:1.5rem;">+1 CF</span><br>Ajout√© √† votre revenu total.`;
                } catch(e) { console.error(e); }
            } else {
                document.getElementById('levelRewardMsg').innerText = "Mode Entra√Ænement (0 Gain)";
            }

            if(currentLevel === 10) endGameVictory();
            else {
                document.getElementById('levelScreen').style.display = 'flex';
                document.getElementById('btnNextLevel').onclick = () => loadLevel(currentLevel + 1);
            }
        }

        function gameOver(reason) {
            gameActive = false;
            clearInterval(gameInterval);
            clearInterval(spawnInterval);
            if(moveFrame) cancelAnimationFrame(moveFrame);
            document.getElementById('failReason').innerText = reason;
            document.getElementById('gameOverScreen').style.display = 'flex';
        }

        function endGameVictory() {
            document.getElementById('winScreen').style.display = 'flex';
        }

        async function loadLeaderboard() {
            const modal = document.getElementById('leaderboardModal');
            const content = document.getElementById('lbContent');
            modal.style.display = 'flex';
            content.innerHTML = 'Calcul des revenus...';

            try {
                const q = query(collection(db, "users"));
                const snap = await getDocs(q);
                let players = [];
                
                snap.forEach(d => {
                    const data = d.data();
                    // On classe selon 'minigameRevenue' (Revenus totaux du jeu)
                    if(data.minigameRevenue) {
                        players.push({ 
                            name: data.pseudo || "Soldat Inconnu", 
                            revenue: data.minigameRevenue, 
                            lvl: data.minigameMaxLevel || 0 
                        });
                    }
                });

                // Tri : Du plus riche au moins riche
                players.sort((a,b) => b.revenue - a.revenue);
                players = players.slice(0, 10);

                let html = '';
                players.forEach((p, i) => {
                    let color = i===0 ? 'gold' : i===1 ? 'silver' : i===2 ? '#cd7f32' : 'white';
                    html += `
                        <div class="lb-row">
                            <span style="color:${color}; width:30px;">#${i+1}</span>
                            <span style="flex:1; color:${color}">${p.name}</span>
                            <span>${p.revenue} CF <small>(Gagn√©s au total)</small></span>
                        </div>
                    `;
                });
                if(!html) html = "Aucun revenu enregistr√©.";
                content.innerHTML = html;

            } catch(e) { 
                console.error(e);
                content.innerHTML = "Erreur chargement."; 
            }
        }
    </script>
</body>
